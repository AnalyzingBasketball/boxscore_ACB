name: Actualizar Stats ACB (BoxScore + PbP)

on:
  # Se ejecuta autom√°ticamente todos los Lunes a las 08:00 UTC
  schedule:
    - cron: '0 8 * * 1'
  
  # Permite ejecutarlo manualmente pulsando el bot√≥n en GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permiso vital para guardar los CSVs

    steps:
      - name: Chequear el repositorio
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      # --- SCRIPT 1: BOXSCORE ---
      - name: Ejecutar Scraper BoxScore
        run: python boxscore_ACB_headless.py

      # --- SCRIPT 2: PLAY-BY-PLAY ---
      - name: Ejecutar Scraper Play-by-Play
        run: python pbp_ACB_headless.py

      # --- GUARDADO FINAL ---
      - name: Guardar cambios (Commit & Push)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Auto-update: BoxScore y PlayByPlay actualizados"
          file_pattern: "data/*.csv"
