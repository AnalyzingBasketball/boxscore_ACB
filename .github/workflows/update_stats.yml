name: Actualizar Stats ACB (Completo)

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Chequear el repositorio
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      # --- 1. BOXSCORE (Jugadores) ---
      - name: Scraper BoxScore
        run: python boxscore_ACB_headless.py

      # --- 2. PLAY-BY-PLAY (Eventos) ---
      - name: Scraper Play-by-Play
        run: python pbp_ACB_headless.py

      # --- 3. SHOTCHART (Tiros) ---
      - name: Scraper ShotChart
        run: python shotchart_ACB_headless.py

      # --- 4. TEAM STATS (Equipos) ---
      - name: Scraper Team Stats
        run: python teamstats_ACB_headless.py

      # --- GUARDADO ---
      - name: Guardar cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update: PÃ³ker de Stats actualizado"
          file_pattern: "data/*.csv"
